{% set pyproject = load_file_data('pyproject.toml') %}
{% set description = pyproject.get('project').get('description') %}
{% set home = pyproject.get('project', {}).get('urls').get('Homepage') %}

package:
  name: alinea.adel
  version: "2.0.2"

source:
  path: ..

build:
  noarch: python
  preserve_egg_dir: True
  number: 0
  script: {{PYTHON}} -m pip install .

requirements:
  build:
    - python {{PY_VER}}
    - setuptools
    - openalea.deploy
  run:
    - python >=3.6
    - openalea.mtg
    - scipy
    - rpy2
    - alinea.caribu
    - openalea.astk

test:
  requires:
    - pytest
  imports:
    - alinea.adel
  source_files:
    - test/**
    - test/data/**
  commands:
    - cd test
    - pytest -v --ignore=test_povray.py --ignore=test_dataflow.py --ignore=test_plantgen.py

about:
  home: {{ home }}
  license: Cecill-C License
  license_file: LICENCE.txt
  summary: {{ description }}

